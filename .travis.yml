language: node_js
node_js:
  - '16'
cache:
  npm: false
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.16.0
  - export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"

jobs:
  include:
    - name: 'Repo Doctor'
      script: '[ $TRAVIS_EVENT_TYPE = "cron" ] && pushd ./packages/repo-doctor && yarn start:mattermost && popd || true'
    - name: 'Build'
      script:
        - ./scripts/travis.sh
      before_deploy:
        - git config --global user.email "npm@cozycloud.cc"
        - git config --global user.name "Cozy Bot"
      deploy:
        - provider: script
          skip-cleanup: true
          script: 'git checkout master && git remote set-url origin https://cozy-bot:$GITHUB_TOKEN@github.com/cozy/cozy-libs.git && echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc && yarn lerna publish --yes -m "[skip ci] Publish"'
          on:
            branch: master
            repo: cozy/cozy-libs

env:
  global:
    - NODE_OPTIONS="--max-old-space-size=8192"
    # GITHUB_TOKEN
    # To generate a new key: travis encrypt GITHUB_TOKEN=<token> -r cozy/cozy-libs
    - secure: ""
    # NPM_TOKEN
    - secure: ""
    # TX_PASSWD
    - secure: ""
    # MATTERMOST_HOOK
    - secure: ""
